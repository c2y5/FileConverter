    <h1 class="center">Free File Converter</h1>
    <p class="description-text center">
      Free File Converter is an online file format converterthat converts
      <br />tons of file formats, all conversion are done
      <span style="color: rgb(59, 130, 246)">locally on your device</span>
      meaning the files <br />are not uploaded. There is no limits on how many
      files you can convert.
    </p>

        id="file-input"
        multiple
      />

          class="upload-icon"
